<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    const root = document.getElementById("root");
    const App = () => {
        const [amount, setAmount] = React.useState(0);
        const [hours, setHours] = React.useState(0);
        const [flip, setFlip] = React.useState(false);
        const onChange = (event) => {
            setAmount(event.target.value);
        };
        const reset = () => {
            setAmount(0);
        };
        const onFlip = () => {
            reset();
            setFlip((current) => !current);
        };
        return (
        <div>
            <h1>Super Converter</h1>
            <div>
                <label htmlFor="Minutes">Minutes</label>
                <input value={flip ? amount * 60 : amount} id="Minutes" placeholder="Minutes" type="number" onChange={onChange} disabled={flip}/>
            </div>
            <div>
                <label htmlFor="Hours">Hours</label>
                <input value={flip ? amount : Math.round(amount / 60)} id="Hours" placeholder="Hours" type="number" onChange={onChange} disabled={!flip}/>
            </div>
            <button onClick={reset}>Reset</button>
            <button onClick={onFlip}>Flip</button>
        </div>
        );
    };
    ReactDOM.render(<App />, root);
</script>
</html>
